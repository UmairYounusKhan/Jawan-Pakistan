<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper five">
        <span class="float-box">
            <h3 class="float">STOPWATCH</h3>
        </span>
    </div>
    <div>
        <h1 id="hour">0</h1>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>

    <div>
        <div class="container">
            <a onclick="start()" class="button " href="#" style="--color:#1e9bff;">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              START
            </a>
            <a onclick="stop()" class="button" href="#" style="--color: #ff1867;">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              STOP
            </a>
            <a onclick="reset()" class="button" href="#" style="--color: #6eff3e;">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              RESET
            </a>
          </div>
        
    </div>

    
    




    <script src="app.js"></script>
</body>
</html>
